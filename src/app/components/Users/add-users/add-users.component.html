<div class="add-user">
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <form #addForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          ngModel
          name="name"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Surname</label>
        <input
          type="text"
          ngModel
          name="surname"
          class="form-control"
          id="surname"
          placeholder="Surname"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Are you Admin</label>
        <input
          type="email"
          ngModel
          name="username"
          class="form-control"
          id="isAdmin"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          ngModel
          name="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input
          type="email"
          ngModel
          name="email"
          class="form-control"
          id="password"
          placeholder="Email"
          required
        />
      </div>
      <!-- <div class="form-group">
         <label for="phone">Image URL</label>
         <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
      </div> -->
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="warn"
    (click)="closeDialog()">Close</button>
    <button
      [disabled]="addForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
      class="ml-2"
      (click)="onAddUser(addForm)"
    >
      Save changes
    </button>
  </mat-dialog-actions>
</div>
