<div class="list-users">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand" style="color: white">User Manager</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarColor02"
      aria-controls="navbarColor02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link add-user-btn" (click)="openAddUserDialog()">
            Add User <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input
          type="search"
          name="key"
          id="searchName"
          class="form-contorl mr-sm-2"
          placeholder="Search users..."
          [(ngModel)]="userSearch"
        />
      </form>
    </div>
  </nav>
  <div class="container" id="main-container">
    <div class="row">
      <div
        *ngFor="let user of korisnici | userSearch: userSearch"
        class="col-md-6 col-xl-3"
      >
        <div class="card m-b-30">
          <div class="card-body row">
            <div class="col-6">
              <a href=""
                ><img
                  src="https://bootdey.com/img/Content/avatar/avatar7.png"
                  alt=""
                  class="img-fluid rounded-circle w-60"
              /></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
              <h2>{{ user?.name }}</h2>
              <h2>{{ user?.lastName }}</h2>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Admin: {{ user?.isAdmin }} <a href="#"></a>
            </li>
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fa fa-envelope float-right"></i>Email:
              {{ user?.email }} <a href="#"></a>
            </li>
          </ul>
          <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              <a
                (click)="openEditUserDialog(user)"
                class="btn btn-primary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Edit"
                ><i class="fa fa-pencil"></i>
              </a>
              <a
                (click)="openDeleteUserDialog(user)"
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
                ><i class="fa fa-times"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
